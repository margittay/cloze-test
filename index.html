<body>

	<div id="main" class="entry l-container">
		<h1 class="text-centre">Cloze test creator</h1>
		<div id="clozeTest"></div>

		<footer>
			<p class="text-centre">How can this be improved? Please make your suggestions <a href="https://github.com/mrmartineau/cloze-test/issues/new">here</a></p>
			<p><a href="http://en.wikipedia.org/wiki/Cloze_test" title="Cloze Test info">Cloze Test info</a> | Built by <a href="http://zander.wtf">Zander âš¡</a></p>
		</footer>
	</div><!--!/#container -->


	<script id='template-clozeTest' type='text/ractive'>
		<div class="group">
			<h3>1. Paste in text</h3>
			<div id="placeholders" class="fr">
				<small>Placeholders:
					<a href="#" on-click="eg-lorem">Lorem ipsum</a> /
					 <a href="#" on-click="eg-kafka">Kafka</a> /
					 <a href="#" on-click="eg-pangram">Pangram</a>
				</small>
			</div>
		</div>

		<textarea id="input" class="form-input form-input--textarea" autofocus value="{{input}}"></textarea>

		<div class="group">
			<div id="result">
				<h3>2. Click the words below that you want to hide</h3>
				<p><small>Click words only once</small></p>
				<!-- <button id="#select">Select all text below</button> -->
				<div id="result_content" class="form-input form-input--textarea">{{{inputRegex}}}</div>
			</div><!-- /results -->

			<div id="keywords">
				<h3>3. Keywords</h3>
				<p><small>Click again to remove from this list &amp; replace the words back into the main body of text.</small></p>
				<div id="keyword_content" class="form-input form-input--textarea"></div>
				<button id="#random" class="btn">Randomise</button>
			</div><!-- /keywords -->

		</div>
	</script>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/ractive/1.0.0-build-154/ractive.min.js'></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
